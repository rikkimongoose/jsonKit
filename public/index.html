<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsonKit</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.2/dist/jsoneditor.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/jquery.fancytree@2.38.0/dist/skin-win8/ui.fancytree.min.css" rel="stylesheet">
  <link href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css" rel="stylesheet" >
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.2/dist/jsoneditor.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.fancytree@2.38.0/dist/jquery.fancytree-all-deps.min.js"></script>
  <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body>
  <!-- Заголовок приложения -->
  <div class="header">
    <div class="header-block-left">
      <div id="app-title"><img id="app-logo" src="images/logo.png" /></div>
      <div id="app-version" class="version-badge">1.0</div>
    </div>
    <div id="path-display" class="header-block-right path-display">
      Source path: <span id="current-path">loading...</span>
    </div>
  </div>
  
  <!-- Контейнер с двумя колонками -->
  <div id="split-container">
    <!-- Левая колонка -->
    <div id="left" class="split-pane left-pane">
      <!-- Верхний блок с кнопками -->
      <div class="left-top">
        <div class="button-container">
          <div class="tree-toolbar fixed-size">
            <button id="refresh-tree" title="Обновить">
              <i class="icon-refresh">↻</i>
            </button>
            <input type="text" id="tree-filter" placeholder="Фильтр..." autocomplete="off">
          </div>
        </div>
      </div>
      <!-- Нижний блок, занимающий всё оставшееся пространство -->
      <div class="left-middle" id="file-tree"></div>
      <!-- Нижний блок с панелью кнопок -->
      <div class="left-bottom">
        <div class="button-container">
          <div class="block-left">
            <button id="create-directory">Create Folder</button>
            <button id="create-file">Create File</button>
            <button id="rename-item">Rename</button>
            <button id="delete-item" class="red-button">Delete</button>
          </div>
          <div class="block-right">
          </div>
        </div>
      </div>
    </div>

    <!-- Правая колонка -->
    <div id="right" class="split-pane right-pane">
      <!-- Верхний блок, занимающий всю доступную высоту -->
      <div id="json-editor" class="right-top">
      </div>
      <!-- Нижний блок с панелью кнопок -->
      <div class="right-bottom">
        <div class="button-container">
            <button id="save-btn">Save</button>
            <div id="opened-file-path-display" class="header-block-right path-display">no file</div>
        </div>
      </div>
    </div>
  </div>
   <!-- Диалоговое окно с формой -->
   <div id="file-dialog" title="Введите имя файла" style="display: none;">
    <form id="file-form">
      <label for="filename">Имя файла:</label>
      <input type="text" name="filename" id="filename">
    </form>
  </div>

   <!-- Диалоговое окно с формой -->
   <div id="file-dialog" title="Введите имя файла" style="display: none;">
    <form id="file-form">
      <label for="filename">Имя файла:</label>
      <input type="text" name="filename" id="filename">
    </form>
  </div>


   <!-- Диалоговое окно с формой -->
   <div id="file-dialog" title="Введите имя файла" style="display: none;">
    <form id="file-form">
      <label for="filename">Имя файла:</label>
      <input type="text" name="filename" id="filename">
    </form>
  </div>

   <!-- Диалоговое окно с формой -->
   <div id="file-dialog" title="Введите имя файла" style="display: none;">
    <form id="file-form">
      <label for="filename">Имя файла:</label>
      <input type="text" name="filename" id="filename">
    </form>
  </div>

  <script src="script.js"></script>
  <script>
    // Инициализация Split.js для управления двумя колонками
    Split(['#left', '#right'], {
      sizes: [25, 75],     // начальное распределение ширины
      gutterSize: 10,      // ширина разделителя в пикселях
      minSize: 230,         // минимальная ширина каждого блока в пикселях
      cursor: 'col-resize' // вид курсора при наведении на разделитель
    });
  </script>
</body>
</html>
